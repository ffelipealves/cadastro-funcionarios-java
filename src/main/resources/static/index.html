<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de Funcionários</h1>

    <!-- Modal para edição -->
    <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <span id="closeModal" class="close" role="button" tabindex="0">&times;</span>
            <h2 id="modalTitle">Alterar Funcionário</h2>
            <form id="alterarForm">
                <input type="hidden" id="alterarId">

                <label for="alterarNome">Nome:</label>
                <input type="text" id="alterarNome" placeholder="Nome" required>

                <label for="alterarEmail">Email:</label>
                <input type="email" id="alterarEmail" placeholder="Email" required>

                <label for="alterarCargo">Cargo:</label>
                <input type="text" id="alterarCargo" placeholder="Cargo" required>

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Formulário de cadastro -->
    <form id="funcionarioForm">
        <fieldset>
            <legend>Adicionar Funcionário</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" placeholder="Cargo" required>

            <br>
            <button type="submit">Adicionar Funcionário</button>
        </fieldset>
    </form>

    <!-- Campo de busca -->
    <div>
        <label for="campoBusca">Buscar por ID:</label>
        <input type="text" id="campoBusca" placeholder="Digite o ID">
        <button id="botaoBuscar" type="button">Buscar</button>
        <button id="botaoLimpar" type="button">Limpar</button>
    </div>

    <!-- Tabela de Funcionários -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaFuncionarios">
        <!-- Funcionários serão adicionados aqui via JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
